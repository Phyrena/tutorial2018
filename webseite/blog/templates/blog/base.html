<!DOCTYPE html>
{% load bootstrap4 %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game-Forum</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Game-Site</a>
        <span class="navbar-text">
            {% if request.user.is_authenticated %}
            <a href="#"><strong>Support |</strong></a>
            <a href="#"><strong>Team |</strong></a>
            <a href="{% url 'web:logout' %}"><strong>logout |</strong></a>
            {% else %}
            <a href="{% url 'web:login' %}">Login</a>
            <a href="{% url 'web:register' %}">Account anlegen</a>
            {% endif %}
            </span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4 ofset-md-3 col-lg-2 ofset-lg-2">
                {% block blogContent %}
                {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
